{% extends "base.html" %}

{% block title %}Page Not Found - Info In The Box{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <i class="fas fa-map-marked-alt fa-5x text-muted mb-4"></i>
            <h1 class="display-4 text-primary mb-3">404</h1>
            <h3 class="mb-4">Business Not Found</h3>
            <p class="lead text-muted mb-4">
                The business profile you're looking for doesn't exist or may have been moved.
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>Browse Businesses
                </a>
                <a href="{{ url_for('search') }}" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-search me-2"></i>Search
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
